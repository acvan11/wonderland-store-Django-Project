{% extends 'base.html' %}

{% block content %}
<h2>{{ product.name }}</h2>
<img src="{{ product.image_url}}" alt="product_photo" class="product-photo">
<p>Brand: {{ product.brand}}</p>
<p>Description: {{ product.description}}</p>
<p>Status: {{ product.status}}</p>
<p>Original Price: {{ product.price}}</p>
<p>Sales Price: {{ product.sales_price}}</p>

<br><br><br>

<a href="{% url 'product_delete' pk=product.pk %}" class="delete">Delete</a>
<a href="{% url 'product_edit' pk=product.pk %}" class="detete">Edit</a>

{% endblock %}
